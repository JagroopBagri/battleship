<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top of Webpage -->
    <section class="title">
      <h1>Battleship</h1>
    </section>
    <!-- Middle of Webpage that contains game content and is split horizontally-->
    <section class="content">
      <!-- Players gameboard -->
      <section class="player-side">
        <div class="player-name">Player 1</div>
        <div class="player-gameboard"></div>
      </section>
      <!-- Section in between both gameboards that has 'play' button along with unplaced ships -->
      <section class="game-setup">
        <button type="button">Start Game</button>
        <div class="axis-options">
          <div class="axis-title">AXIS</div>
          <div class="XandY">
            <div class="x-axis">X</div>
            <div class="y-axis">Y</div>
          </div>
        </div>
        <div class="unplaced-ships"></div>
      </section>
      <!-- Computers gameboard -->
      <section class="computer-side">
        <div class="computer-name">Computer</div>
        <div class="computer-gameboard"></div>
      </section>
    </section>
    <section class="'footer"></section>
  </body>
</html>
